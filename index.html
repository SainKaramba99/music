<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odtwarzacz audio z YouTube</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }

        button:hover {
            background: #444;
        }

        #controls {
            margin-top: 15px;
        }

        #player {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Odtwarzacz audio z YouTube</h2>
        <p>Wklej link do filmu z YouTube:</p>

        <input type="text" id="url" placeholder="https://www.youtube.com/watch?v=..." />
        <button onclick="loadVideo()">Załaduj film</button>

        <div id="player"></div>

        <div id="controls">
            <button onclick="playVideo()">Start</button>
            <button onclick="pauseVideo()">Stop</button>
            <button onclick="volumeDown()">Ścisz</button>
            <button onclick="volumeUp()">Podgłośnij</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;

        function extractVideoID(url) {
            try {
                const u = new URL(url);

                if (u.hostname.includes('youtu.be')) {
                    return u.pathname.replace('/', '');
                }

                return u.searchParams.get('v');
            } catch (e) {
                return null;
            }
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '',
                playerVars: {
                    autoplay: 0
                }
            });
        }

        function loadVideo() {
            const url = document.getElementById('url').value.trim();
            const videoID = extractVideoID(url);

            if (!videoID) {
                alert('Nie udało się odczytać ID filmu z podanego linku.');
                return;
            }

            if (player && player.loadVideoById) {
                player.loadVideoById(videoID);
            }
        }

        function playVideo() {
            if (player) player.playVideo();
        }

        function pauseVideo() {
            if (player) player.pauseVideo();
        }

        function volumeUp() {
            if (player) {
                let vol = player.getVolume();
                player.setVolume(Math.min(vol + 10, 100));
            }
        }

        function volumeDown() {
            if (player) {
                let vol = player.getVolume();
                player.setVolume(Math.max(vol - 10, 0));
            }
        }
    </script>
</body>
</html>
